name: learn-github-actions
run-name: ${{github.actor}} is learning GitHub Actions
on:
  push:
    branches:
      - master
jobs:
  check-basis-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/checkout@v4
      - run: mvn clean install

